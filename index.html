<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <!--<link href="style.css" rel="stylesheet" />-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="title">
                <h1>Awesome-SelfHosted Helper</h1>
            </div>
            <div class="nav">
                <ul class="nav nav-pills"><li role="presentation" class="active"><a href="index.html">Entry Creator</a></li><li role="presentation"><a href="validate.html">Validator</a></li></ul>
            </div>
        </header>

        <div class="jumbotron">
            <div class="container">
                <form id="eform" class="row">

                    <div class="form-group col-lg-5">
                        <label class="sr-only" for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" onkeyup="formChanged()" onchange="formChanged()" placeholder="Name" required/>
                    </div>

                    <div class="form-group col-lg-7">
                        <input type="text" class="form-control" name="sitelink" id="site" onkeyup="formChanged()" onchange="formChanged()" placeholder="Site Link" required />
                        <label class="sr-only" for="site">Link</label>
                    </div>

                    <!--<div class="checkbox">
                        <label for="proprietary">
                            <input type="checkbox" name="proprietary" id="proprietary" onkeyup="formChanged()" onchange="formChanged()" required />
                            <i class="helper"></i>
                            Non-Free Dependency
                        </label>
                    </div>-->
                </form>
                <form  id="eform" class="row">
                    <div class="form-group col-lg-12">
                        <input type="text" class="form-control col-lg-4" name="description" id="desc" maxlength="250" pattern=".*\." onkeyup="formChanged()" onchange="formChanged()" placeholder="Description" required />
                        <label class="sr-only" for="desc">Description</label>
                    </div>
                </form>
                <form  id="eform" class="row">
                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" name="demo" id="demo" onkeyup="formChanged()" onchange="formChanged()" placeholder="Demo Link" />
                        <label class="sr-only" for="demo">Demo</label>
                    </div>

                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" name="sourcecode" id="source" onkeyup="formChanged()" onchange="formChanged()" placeholder="Source Code Link" />
                        <label class="sr-only" for="source">Source Code</label>
                    </div>

                    <div class="form-group col-lg-2">
                        <input type="text" class="form-control" name="license" id="license" onkeyup="formChanged()" onchange="formChanged()" placeholder="License" required />
                        <label class="sr-only" for="license">License</label>
                    </div>

                    <div class="form-group col-lg-2">
                        <input type="text" class="form-control" name="language" id="language" onkeyup="formChanged()" onchange="formChanged()" placeholder="Language" required />
                        <label class="sr-only" for="language">Language</label>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="logEntry()">Log Entry</button>
                    <button type="submit" class="btn btn-danger" onclick="resetForm()">Reset</button>
                </form>
                </div></div>
                <div class="container">
            <div class="result">
                <h2>Your Entry will show up here.</h2>
                <p id="formResult"></p>
                <p id="formLog"></p>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
</body>
</html>
