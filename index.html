<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="script2.js"></script>
    <!--<link href="style.css" rel="stylesheet" />-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="title">
                <h1>Awesome-SelfHosted Helper</h1>
            </div>
            <div class="nav">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="index.html">Entry Creator</a></li>
                    <li role="presentation"><a href="validate.html">File Validater</a></li>
                    <li role="presentation"><a href="entryvalidate.html">Entry Validater</a></li>
                </ul>
            </div>
        </header>

        <div class="jumbotron">
            <div class="container">
                    <form class="row">
                            <label for="nonfree">
                                <input type="radio" name="free" id="free" onkeyup="formChanged()" onchange="formChanged()" checked /><Label for="free">Free</Label> 
                                <input type="radio" name="free" id="propdep" onkeyup="formChanged()" onchange="formChanged()" /> <Label for="prodep">Proprietary Dependency</Label> 
                                <input type="radio" name="free" id="nonfree" onkeyup="formChanged()" onchange="formChanged()" /> <Label for "nonfree">Non-Free/Proprietary</Label> 
                            </label>
                        </form>
                <form id="eform" class="row">
                    <div class="form-group col-lg-5">
                        <label class="sr-only" for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" onkeyup="formChanged()" onchange="formChanged()" placeholder="Name" required/>
                    </div>

                    <div class="form-group col-lg-7">
                        <input type="text" class="form-control" name="sitelink" id="site" onkeyup="formChanged()" onchange="formChanged()" placeholder="Site Link" required />
                        <label class="sr-only" for="site">Link</label>
                    </div>
                </form>
                <form  id="eform2" class="row">
                    <div class="form-group col-lg-12">
                        <input type="text" class="form-control col-lg-4" name="description" id="desc" maxlength="250" pattern=".*\." onkeyup="formChanged()" onchange="formChanged()" placeholder="Description" required />
                        <label class="sr-only" for="desc">Description</label>
                    </div>
                </form>
                <form  id="eform3" class="row">
                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" name="demo" id="demo" onkeyup="formChanged()" onchange="formChanged()" placeholder="Demo Link" />
                        <label class="sr-only" for="demo">Demo</label>
                    </div>

                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" name="sourcecode" id="source" onkeyup="formChanged()" onchange="formChanged()" placeholder="Source Code Link" />
                        <label class="sr-only" for="source">Source Code</label>
                    </div>

                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" name="clients" id="clients" onkeyup="formChanged()" onchange="formChanged()" placeholder="Non Web Clients" />
                        <label class="sr-only" for="clients">Clients</label>
                    </div>

                    <div class="form-group col-lg-2">
                        <input type="text" class="form-control" name="license" id="license" onkeyup="formChanged()" onchange="formChanged()" placeholder="License" required />
                        <label class="sr-only" for="license">License</label>
                    </div>

                    <div class="form-group col-lg-2">
                        <input type="text" class="form-control" name="language" id="language" onkeyup="formChanged()" onchange="formChanged()" placeholder="Language" required />
                        <label class="sr-only" for="language">Language</label>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="logEntry()">Log Entry</button>
                    <button type="button" class="btn btn-danger" onclick="resetForm()">Reset</button>
                </form>
                </div></div>
                <div class="container">
            <div class="result">
                <h2>Your Entry will show up here.</h2>
                <ul id="formLog" class="list-unstyled">
                    <li id="formResult"></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
</body>
</html>
