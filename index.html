<!DOCTYPE html>
<html>
<head>
    <title>Awesome-Selfhosted Helper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <header class="header">
            <div class="title">
                <h1>Awesome-SelfHosted Helper</h1>
            </div>
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Entry Creator</a></li>
                    <li class="nav-item"><a class="nav-link" href="validate.html">File Validater</a></li>
                    <li class="nav-item"><a class="nav-link" href="entryvalidate.html">Entry Validater</a></li>
                </ul>
            </div>
        </header>

        <div class="jumbotron">
            <form id="eform">
                    <div class="custom-control custom-radio custom-control-inline form-control-lg">
                        <input type="radio" id="free" name="free" class="custom-control-input" onkeyup="formChanged()" onchange="formChanged()" value="free" checked />
                        <Label class="custom-control-label" for="free">Free</Label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline form-control-lg">
                        <input type="radio" id="propdep" name="free" class="custom-control-input" onkeyup="formChanged()" onchange="formChanged()" value="propdep" />
                        <Label class="custom-control-label" for="propdep">Proprietary Dependency</Label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline form-control-lg">
                        <input type="radio" id="nonfree" name="free" class="custom-control-input" onkeyup="formChanged()" onchange="formChanged()" value="nonfree" />
                        <Label class="custom-control-label" for="nonfree">Non-Free/Proprietary</Label>
                    </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label class="sr-only" for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" onkeyup="formChanged()" onchange="formChanged()" placeholder="Name" required/>
                    </div>
                    <div class="form-group col">
                        <input type="text" class="form-control" name="sitelink" id="site" onkeyup="formChanged()" onchange="formChanged()" placeholder="Site Link" required />
                        <label class="sr-only" for="site">Link</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <input type="text" class="form-control" name="description" id="desc" maxlength="250" onkeyup="formChanged()" onchange="formChanged()" placeholder="Description" required />
                        <label class="sr-only" for="desc">Description</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <input type="text" class="form-control" name="demo" id="demo" onkeyup="formChanged()" onchange="formChanged()" placeholder="Demo Link" />
                        <label class="sr-only" for="demo">Demo</label>
                    </div>
                    <div class="form-group col">
                        <input type="text" class="form-control" name="sourcecode" id="source" onkeyup="formChanged()" onchange="formChanged()" placeholder="Source Code Link" />
                        <label class="sr-only" for="source">Source Code</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <input type="text" class="form-control" name="clients" id="clients" onkeyup="formChanged()" onchange="formChanged()" placeholder="Non Web Clients" />
                        <label class="sr-only" for="clients">Clients</label>
                    </div>
                    <div class="form-group col-3">
                        <input type="text" class="form-control" title="The suggestions follow Awesome Selfhosted's standards but but may not cover all cases." name="license" id="license" onkeyup="formChanged()" onchange="formChanged()" placeholder="License"/>
                        <label class="sr-only" for="license">License</label>
                    </div>
                    <div class="form-group col-3">
                        <input type="text" class="form-control" title="The suggestions follow Awesome Selfhosted's standards but but may not cover all cases." name="language" id="language" onkeyup="formChanged()" onchange="formChanged()" placeholder="Language" required />
                        <label class="sr-only" for="language">Language</label>
                    </div>
                </div>
                    <button type="button" class="btn btn-primary" onclick="logEntry()">Log Entry</button>
                    <button type="button" class="btn btn-danger" onclick="resetForm()">Reset</button>
            </form>
        </div>
    </div>

    <div class="container-fluid">
        <div class="result">
            <h2>Your Entry will show up here.</h2>
            <ul id="formLog" class="list-unstyled">
                <li id="formResult"></li>
            </ul>
        </div>
    </div>

    <script src="script2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
